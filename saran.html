    <section class="min-h-screen bg-black bg-opacity-80 flex items-start justify-center py-10 px-4">

            <h1 class="text-center mb-4" style="color: white;">MASUKKAN KRITIK DAN SARAN ANDA</h1>
            
            <div id="notification" class="notification" style="max-width: 600px; width: 100%;"></div>

            <div class="bg-overlay w-100" style="max-width: 600px;">
                <form id="saran" name="kritik-saran" data-netlify="true" netlify-honeypot="bot-field" data-netlify-redirect="/">
                    <input type="hidden" name="form-name" value="kritik-saran" />
                    <p style="display:none;">
                        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                    </p>

                    <div class="form-group">
                        <label for="name">Nama / Nama Samaran *</label>
                        <input type="text" class="form-control" id="name" name="nama" required/>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" required/>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subjek / Topik *</label>
                        <input type="text" class="form-control" id="subject" name="subjek" required/>
                    </div>

                    <div class="form-group">
                        <label for="complaint">Isian Keluhan Anda *</label>
                        <textarea class="form-control" id="complaint" rows="5" name="keluhan" required></textarea>
                    </div>
                    
                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn py-3 px-5" style="background-color: #c49b63; color: white; border-radius: 30px; font-weight: bold;">KIRIM</button>
                    </div>
                </form>
            </div>
        </div>
